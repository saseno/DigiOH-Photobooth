<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DigiOH PhotoBox Google Gemini AI Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
      }

      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
      }

      .form-row label {
        flex: 0 0 200px;
      }

      .form-row input[type="text"],
      .form-row input[type="password"] {
        flex: 1 1 auto;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-row {
        text-align: right;
        margin-top: 1em;
      }

      button {
        padding: 0.5em 1.5em;
        border: none;
        border-radius: 4px;
        background: #0078d7;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        margin-left: 0.5em;
      }

      button:active {
        background: #005fa3;
      }

      #status {
        margin-top: 1em;
        text-align: center;
        color: #0078d7;
      }

      .promptInput {
        flex: 1 1 auto;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="configForm" autocomplete="off">
        <!-- API -->
        <div class="form-row">
          <label for="geminiApi">Gemini API Key:</label>
          <input type="text" id="geminiApi" required />
        </div>

        <fieldset
          style="
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 1em;
          "
        >
          <legend style="font-weight: bold; color: #0078d7">
            AI Prompt
          </legend>
          <div class="form-row">
            <label for="textprompt_for_gemini">Prompt:</label>
            <textarea
              id="textprompt_for_gemini"
              rows="8"
              class="promptInput"
            ></textarea>
          </div>
        </fieldset>

        <div class="button-row">
          <button type="submit">Save</button>
          <button type="button" id="loadBtn">Load</button>
        </div>
      </form>
      <div id="status"></div>
    </div>
    <script>
      //button interaction
      function loadImage(urlId, previewId) {
        const url = document.getElementById(urlId).value.trim();
        const img = document.getElementById(previewId);
        if (url) {
          img.src = url;
          img.style.display = "block";
        } else {
          img.src = "";
          img.style.display = "none";
        }
      }
    </script>
    <script>
      // Save config to server
      document.getElementById("configForm").onsubmit = async function (e) {
        e.preventDefault();

        // Show confirmation dialog
        const confirmed = confirm(
          "Are you sure you want to save these configurations?",
        );
        if (!confirmed) {
          return; // If not confirmed, exit the function
        }

        const config = {
          geminiApi: document.getElementById("geminiApi").value,

          textprompt_for_gemini: document.getElementById(
            "textprompt_for_gemini",
          ).value,

        };
        const res = await fetch("/api/config_gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(config),
        });
        if (res.ok) {
          document.getElementById("status").textContent =
            "Configuration saved to server!";
        } else {
          document.getElementById("status").textContent =
            "Failed to save configuration!";
        }
      };

      // Load config from server
      document.getElementById("loadBtn").onclick = async function () {
        const res = await fetch("/api/config_gemini");
        if (res.ok) {
          const config = await res.json();
          document.getElementById("geminiApi").value = config.geminiApi || "";
          document.getElementById("textprompt_for_gemini").value =
            config.textprompt_for_gemini || "";

          document.getElementById("status").textContent =
            "Configuration loaded from server!";

        } else {
          document.getElementById("status").textContent =
            "Failed to load configuration!";
        }
      };
    </script>
  </body>
</html>
